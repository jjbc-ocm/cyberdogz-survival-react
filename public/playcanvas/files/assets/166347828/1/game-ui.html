
<div class="game-ui">

    <div class="top-ui">
        <div id="exp-ui" class="exp-ui">
            <div id="bar" class="bar"></div>
        </div>
        <div id="time-text" class="value">99:99</div>
        <ul class="stats-ui">
            <li class="stat-ui">
                <!-- <img id="weapon-img" class="weapon-img" /> -->
                <div id="kills-text">0</div>
            </li>
            <li class="stat-ui">
                <img id="kibblez-img" class="icon">
                <div id="kibblez-text">0</div>
            </li>
        </ul>
        <button id="pause-button" class="icon-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>










    <div id="player-ui" class="player-ui">
        <div class="content">
            <div id="health-ui" class="health-ui">
                <div id="bar" class="bar"></div>
            </div>
            <div id="surge-ui" class="surge-ui">
                <div id="bar" class="bar"></div>
            </div>
            <ul id="items" class="items">
            </ul>
        </div>
    </div>















    <div id="tutorial-ui" class="tutorial-ui modal-ui">
        <div class="body-ui">
            <div class="header-ui">
                Tutorial
            </div>
            <div class="main-content-ui">
                <img id="preview-img" class="preview-img">
                <div id="desc-text"></div>
                <div>&nbsp;</div>
                <button id="prev-panel-button" class="round-button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="confirm-button">Got it!</button>
                <button id="next-panel-button" class="round-button">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    







    
    







    <div id="upgrades-ui" class="upgrades-ui fullscreen-ui">
        <div class="modal-content-ui">
            <div class="header-ui">UPGRADES</div>
            <div id="items">
            </div>
        </div>
    </div>






    <div id="game-over-ui" class="game-over-ui fullscreen-ui"> 
        <div class="modal-content-ui">
            <div class="header-ui">GAME OVER</div>
            <div class="bottom-ui">
                <button id="results-button" type="button">Results</button>
            </div>
        </div>
    </div>


    

    <div id="results-ui" class="results-ui fullscreen-ui">
        <div class="modal-content-ui">
            <div class="header-ui">
                <img id="back-light-img" class="back-light-img">
                <div class="header-text">GAME OVER</div>
            </div>
            <div class="score-text">
                <i class="fa-solid fa-medal"></i>
                <span id="score-text">---</span>
            </div>
            <div class="rewards-text">Rewards</div>
            <ul id="items" class="flex-section-ui">
            </ul>
            <div class="flex-section-ui">
                <div class="flex-1">
                    <i class="fa-solid fa-clock"></i>
                    <span id="time-text">--:--</span>
                </div>
                <div class="flex-1">
                    <i class="fa-solid fa-skull"></i>
                    <span id="kills-text">---</span>
                </div>
                <div class="flex-1">
                    <i class="fa-solid fa-hand-fist"></i>
                    <span id="level-text">---</span>
                </div>
            </div>
            <div class="bottom-ui">
                <button id="home-button" type="button">Home</button>
            </div>
        </div>
    </div>





    <div id="loading-ui" class="loading-ui">
        <div class="content-ui">
            <i class="spinner-ui fa-solid fa-atom"></i>
            <div>Loading...</div>
        </div>
    </div>
</div>
